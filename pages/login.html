<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tronco Matic</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Sistema de administración">
    <meta name="author" content="www.nicolasVera.com">
    <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
</head>
<body>
    <div class="body-container">
        <div class="header-container">
            <h1>Bienvenido a Tronco Matic</h1>
            <img src="./assets/images/logo.png" alt="Logo de la Empresa">
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <!--<a href="Primera entrega/pages/sales.html"><button>Iniciar Sesión</button></a>-->
            </form>
            <a href="./pages/sales.html"><button>Iniciar Sesión</button></a>
        </div>
    </div>
</body>
</html>
