<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Sistema de administración">
    <meta name="author" content="www.nicolasVera.com">
    <link rel="icon" type="image/png" href="../favicon.ico">

    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Palo Matic</title>
</head>
<body>
    <header class="bg-success text-white text-center py-4">
        <h1 class="titulo">Palo Matic</h1>
        <a href="../Index.html"><img src="../assets/images/logo.png" alt="Logo de la Empresa" class="img-fluid"/> </a>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../Index.html">Palo Matic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../Index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./customer.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./inventory.html">Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./suppliers.html">Proveedores</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Sistema de ventas</h2>
                <form method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    
                    <label for="cantidad">Cantidad:</label>
                    <input type="text" id="cantidad" name="cantidad" class="form-control" required>

                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" name="valor" class="form-control" required>
                    
                    <input class="btn btn-success mt-3" type="submit" value="Vender">
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-4">
        <p>Tronco Matic &copy; 2023</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
